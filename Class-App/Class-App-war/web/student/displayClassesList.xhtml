<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>View your Classes</title>
    </h:head>
    <h:body>

        <h2>
            Here are your currently enrolled classes
        </h2>

        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Classes: "/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <ui:repeat var="item" value="#{myUserManagedBean.classes}"> <p><i>#{item.classid} - #{item.className} </i> <h:commandButton id="viewClass" value="View Details" action="#{myClassManagedBean.displayClassById(item.classid)}"/></p></ui:repeat>
                        </td>
                    </tr>
                   
                </tbody>
            </table>

            <p></p>

            Click <h:outputLink value="mainmenu.xhtml">here</h:outputLink>
            to return to the Main Menu

        </h:form>
    </h:body>
</html>
