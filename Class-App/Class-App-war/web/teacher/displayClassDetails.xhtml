<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Display an Class's Details</title>
    </h:head>
    <h:body>

        <h2>
            Details of Class <h:outputText value="#{myClassManagedBean.classId}"/>
        </h2>

        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:outputText value="#{myClassManagedBean.className}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Start Time: "/>
                        </td>
                        <td>
                            <h:outputText value="#{myClassManagedBean.startTime}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Duration: "/>
                        </td>
                        <td>
                            <h:outputText value="#{myClassManagedBean.duration}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Teacher: "/>
                        </td>
                        <td>
                            <i><h:outputText value="#{myClassManagedBean.teacher.userid} - #{myClassManagedBean.teacher.name}"/></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Students: "/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <ui:repeat var="item" value="#{myClassManagedBean.students}"> <p><i>#{item.userid} - #{item.name}</i></p> </ui:repeat>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Active:"/> 
                        </td>
                        <td>
                            <h:outputText value="#{myClassManagedBean.active}" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            Click <h:outputLink value="mainmenu.xhtml">here</h:outputLink>
            to return to the Main Menu

        </h:form>
    </h:body>
</html>
