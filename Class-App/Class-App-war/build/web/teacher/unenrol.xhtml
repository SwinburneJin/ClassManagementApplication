<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Unenrol a Student</title>
    </h:head>
    <h:body>

        <h2>Unenroll a Student from a Class</h2>
        
        <h3>Please enter the user id and class id of the desired student and class</h3>

        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="User Id:"/>
                        </td>
                        <td>
                            <h:inputText title="UserId" id="userid"
                                         required="true" 
                                         requiredMessage="User id must not be blank"
                                         maxlength="5" 
                                         value="#{myEnrolmentManagedBean.studentId}">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="userid" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Class Id:"/>
                        </td>
                        <td>
                            <h:inputText title="ClassId" id="classid"
                                         required="true" 
                                         requiredMessage="Class id must not be blank"
                                         maxlength="5" 
                                         value="#{myEnrolmentManagedBean.classId}">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="userid" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{myEnrolmentManagedBean.deleteEnrolment()}"/>

        </h:form>
    </h:body>
</html>
