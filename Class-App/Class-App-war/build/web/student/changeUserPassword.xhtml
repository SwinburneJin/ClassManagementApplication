<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Change User's Password</title>
    </h:head>
    <h:body>
        
        <h2>Change Your Password Page</h2>

        <h3>Please enter the following information to change the password</h3>

        <p></p>

        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="User Id:"/>
                        </td>
                        <td>
                            <h:inputText id="userid" 
                                         maxlength="5"
                                         required="true"
                                         requiredMessage="User Id must not be blank"
                                         value="#{myUserManagedBean.userid}">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="userid" style="color:red"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="Current Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="curpwd" binding="#{curpwd}"
                                         title="CurrentPassword" 
                                         maxlength="8"
                                         required="true"
                                         requiredMessage="Current Password must not be blank"
                                         value="#{myUserManagedBean.password}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="curpwd" style="color:red"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="newpwd" binding="#{newpwd}"
                                         title="NewPassword" 
                                         maxlength="8"
                                         required="true"
                                         requiredMessage="New Password must not be blank"
                                         validator="#{myUserManagedBean.validateNewPasswordPair}"
                                         value="#{myUserManagedBean.newPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="newpwd" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                         title="ConfirmPassword"
                                         maxlength="8" 
                                         required="true"
                                         requiredMessage="Confirm New Password must not be blank"
                                         value="#{myUserManagedBean.confirmPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="cnfpwd" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{myUserManagedBean.changeUserPassword()}"/>

        </h:form>
    </h:body>
</html>
